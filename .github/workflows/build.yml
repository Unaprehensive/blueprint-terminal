name: Build Blueprint Terminal

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Позволяет запускать вручную

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Setup Python (for backend)
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install Node.js dependencies
      run: npm install
      
    - name: Install Python dependencies
      run: |
        cd python-backend
        pip install -r requirements.txt
        cd ..
        
    - name: Build Electron app
      run: npm run build
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload Windows artifacts
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v3
      with:
        name: windows-installer
        path: |
          dist/*.exe
          dist/*.msi
          
    - name: Upload macOS artifacts
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v3
      with:
        name: macos-installer
        path: |
          dist/*.dmg
          dist/*.zip
          
    - name: Upload Linux artifacts
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v3
      with:
        name: linux-installer
        path: |
          dist/*.AppImage
          dist/*.deb
          dist/*.rpm

  # Создание релиза (опционально)
  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v3
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          windows-installer/*
          macos-installer/*
          linux-installer/*
        body: |
          ## Blueprint Trading Terminal Release
          
          ⚠️ **Risk Warning**: Trading CFDs and Forex involves significant risk of loss. 
          Up to 80% of retail investor accounts lose money when trading CFDs.
          
          ### Installation
          - **Windows**: Download and run the .exe installer
          - **macOS**: Download the .dmg file
          - **Linux**: Download the .AppImage file
          
          ### Requirements
          - MetaTrader 5 platform must be installed
          - Valid broker account and credentials
          
          For support contact: @blueprint_support
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
